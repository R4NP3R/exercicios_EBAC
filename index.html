<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Exercicio JS</title>
</head>
<body>
    
    <div class="container">
        <h1>Número maior</h1>
        <form id="form-maior">
        <input type="number" placeholder="campo A" id="numeroA" required>
        <input type="number" placeholder="campo B" id="numeroB" required>
        <button id=confirm-button type="submit">VER</button>
        <p class="number-error">O numero A é Maior que o Número B</p>
        <p class="number-sucess">O numero A é menor que o Número B</p>
        </form>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
