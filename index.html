<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yantramanav&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/phone-list.png">
            <h1>CONTATOS</h1>
        </header>
        
        <form id="form-contacts">
            <input id='schedule-contacts'type="text" placeholder="Insira o nome do contato" required>
            <input id='schedule-number'type="tel" maxlength="11" placeholder="Insira o NÃºmero do contato" required>
            <button>Cadastrar</button>
        </form>

        <table cellspacing = 0>
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <th>
                        Quantidade de contatos
                    </th>
                    <th id="contacts-quantity">---</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./main.js"></script>
</body>
</html>
